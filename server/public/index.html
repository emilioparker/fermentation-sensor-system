<script>

    async function getReport() 
    {
        const response = await fetch('/report'); // your endpoint
        const text = await response.text();
        console.log("report data " + text)
        const items = text.trim().split(',');

        var count = parseInt(items[0]);
        var lastRecordedDate = items[1];

        return {count, lastRecordedDate};
    }

    async function loadData() 
    {
        var report = await getReport();
        const date = report.lastRecordedDate.split("T")[0]; // "2025-10-13"
        console.log("requested_date " + date);
        const response = await fetch('/samples?date=' + date); // your endpoint
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');

        const labels = [];
        const sensorA = [];
        const sensorB = [];
        const sensorC = [];

        for (const line of lines) 
        {
            const [timestamp, a, b, c] = line.split(',');
            var utcDate = new Date(timestamp);
            // const localTime = utcDate.toLocaleString("en-SV", { timeZone: "America/El_Salvador" });

            labels.push(utcDate);
            sensorA.push(parseFloat(a));
            sensorB.push(parseFloat(b));
            sensorC.push(parseFloat(c));
        }

        return { labels, sensorA, sensorB, sensorC };
    }

    // ... your chart configuration

    async function makeChart() {
      const data = await loadData();

      console.log(data);

      new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            {
              label: 'Sensor A',
              data: data.sensorA,
              borderColor: 'orange',
              fill: false,
            },
            {
              label: 'Sensor B',
              data: data.sensorB,
              borderColor: 'cyan',
              fill: false,
            },
            {
              label: 'Sensor C',
              data: data.sensorC,
              borderColor: 'lime',
              fill: false,
            },
          ]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'minute' },
              ticks: { color: '#bbb' },
            },
            y: {
              ticks: { color: '#bbb' },
            }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    makeChart();
  </script>
